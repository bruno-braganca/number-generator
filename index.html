<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Gerador de numeros</title>
    </head>
    <body style="margin: 20px;">
        <h3>Informe a quantidade de numeros</h3>
        <input type="number" id="qtd_numbers" name="qtd_numbers">
        <br><br>
        <h3>Informe o numero minimo</h3>
        <input type="number" id="min_number" name="min_number">
        <br><br>
        <h3>Informe o numero maximo</h3>
        <input type="number" id="max_number" name="max_number">
        <br><br><br>
        <button type="button" onclick="sort_numbers()">Gerar</button>
        <br><br><br>
        <h1 id="sorted_numbers"></h1>
        <h1 id="sorted_month"></h1>
    </body>
</html>
<script>
    function sort_numbers() {
        let qtd = Number(document.getElementById("qtd_numbers").value);
        let min = Number(document.getElementById("min_number").value);
        let max = Number(document.getElementById("max_number").value);

        numbers = [];
        let candidate = 0;
        let attempt = 0;
        let stop = false;
        for(let i = 0 ; i < qtd ; i++) {
            
            do {
                if(attempt > 50){
                    stop = true;
                    break;
                }
                sorted = Math.floor(Math.random() * (max - min + 1) ) + min;
                attempt++;
                
            } while(numbers.includes(sorted))
            
            if (stop) {
                break;
            }
            numbers.push(sorted);
            
        };

        if (stop == false && numbers.length > 0) {
            numbers.sort(this.compare)
            final_result = numbers.join(" ");
            document.getElementById("sorted_numbers").innerHTML = final_result;
            document.getElementById("sorted_month").innerHTML = sort_month();

        }
        else {
            document.getElementById("sorted_numbers").innerHTML = "Falha ao gerar numeros";
        }
        
    }

    function sort_month(){
        months = ["Janeiro","Fevereiro","Marco","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro",]
        var index = Math.floor(Math.random() * months.length);
        return months[index];
    }

    function compare(a, b) {
        return a - b;
    }
</script>
